<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
      <style>
          .highlight {
            color: white;
            background-color:black;
            width:200px;
            text-align:cneter;
          }
      </style>


  </head>
  <body>
      <section>
        <img src="static/images/ship.jpg" height="400" width='400' alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">

        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
  <script>
      const sect = document.querySelector('section');
      const para = document.createElement("p");
      para.textContent = "we hope you enjoy the ride";
      para.setAttribute("class", "highlight");
      sect.appendChild(para);

      const text = document.createTextNode(" -- the preimer source of vida!");
      const linkPara = document.querySelector("p");
      linkPara.appendChild(text);


  </script>

  </body>
</html>
