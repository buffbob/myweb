<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booger</title>
</head>
<body>
<h1>BOOGERS</h1>
    <label for="theme">Select theme: </label>
    <select id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="inferno">Inferno</option>
    </select>

    <h1>This is my website</h1>

    <script>
      const select = document.querySelector('select');
      const html = document.querySelector('html');

      select.onchange = function(){
        const choice = select.value;

        switch(choice){
          case "black": update("#000000","#ffffff");break;
          case "white": update("white","black");break;
          case "inferno": update("purple","lime");break;
          default: update("white", "black");
        }
      }

      function update(bkg, fore) {
        html.style.backgroundColor = bkg;
        html.style.color = fore;
        }

    </script>


</body>
</html>
